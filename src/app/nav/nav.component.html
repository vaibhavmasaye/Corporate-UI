  <div id="login_signup" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-sm-3">
        <div class="modal-body">
          <button type="button"  class="close" data-dismiss="modal" aria-label="Close"> 
            <span aria-hidden="true">&times;</span> 
          </button>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item"> <a id="login-tab" class="nav-link active text-4" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a> </li>
            <li class="nav-item"> <a id="signup-tab" class="nav-link text-4" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a> </li>
          </ul>
          <div class="tab-content pt-4">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form [formGroup]="formVar" (ngSubmit)="Login()">
                <div class="form-group">
                  <input type="email" class="form-control" id="loginMobile" formControlName="email_id" required placeholder="Email ID">
                  <div *ngIf="f['email_id'].touched && f['email_id'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email_id'].errors && f['email_id'].errors['required']">Email is required.</div>
                    <div *ngIf="f['email_id'].errors && f['email_id'].errors['email']">Please enter valid email address.</div>
                </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="loginPassword" formControlName="password" required placeholder="Password">
                  <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                </div>
                </div>
                <div class="row mb-4">
                  <div class="col-sm">
                    <div class="form-check custom-control custom-checkbox">
                      <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-sm text-right"> <a class="justify-content-end" href="#">Forgot Password ?</a> </div>
                  <p>{{login_error}}</p>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
              </form>

            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <form id="signupForm" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" data-bv-field="number" id="signupEmail" required placeholder="Email ID">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="signupMobile" required placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="signuploginPassword" required placeholder="Password">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Signup</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
